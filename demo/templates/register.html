<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="C:\Users\HP\Desktop\Django_Project\my_app\demo\static\css\styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body><!-- Pills navs -->
<header>
<div class="vh-100">
<div class="container-fluid h-custom mt-5">
<div class="row d-flex justify-content-center align-items-center h-100 ">
  <div class="col-md-9 col-lg-6 col-xl-5">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
      class="img-fluid" alt="Sample image">
  </div>
  <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <form method="post">
        {% csrf_token %}
      <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        <h1 >Blog Post Website</h1>

      </div>
    {% if messages %}
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% else %}
      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0">Register Your Account</p>
      </div>
{% endif %}
        <!-- Name input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text"  class="form-control form-control-lg"
          placeholder="Enter Your Name" name="name"/>
        <label class="form-label" for="form3Example3">Name</label>
      </div>

      <!-- User Name input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text"  class="form-control form-control-lg"
          placeholder="Enter Your User Name" name="username"/>
        <label class="form-label" for="form3Example3">User Name</label>
      </div>
        <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
          placeholder="Enter a valid email address" />
        <label class="form-label" for="form3Example3">Email address</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-3">
        <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
          placeholder="Enter password" />
        <label class="form-label" for="form3Example4">Password</label>
      </div>
      <div class="text-center text-lg-start mt-4 pt-2">
        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
        <p class="small fw-bold mt-2 pt-1 mb-0">If you have an account? <a href="/login/"
            class="link-danger">Sign in </a></p>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</header>

<footer>
<div
class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary mt-5">
<!-- Copyright -->
<div class="text-white mb-3 mb-md-0">
  Copyright Â© 2020. All rights reserved.
</div>
<!-- Copyright -->

<!-- Right -->
<div>
  <a href="#!" class="text-white me-4">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a href="#!" class="text-white me-4">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="#!" class="text-white me-4">
    <i class="fab fa-google"></i>
  </a>
  <a href="#!" class="text-white">
    <i class="fab fa-linkedin-in"></i>
  </a>
</div>
<!-- Right -->
</div></footer>

<!-- Pills content -->

</body>
</html>
